services:
  app:
    build: .
    container_name: demo-app-server
    command: python main.py
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - db
    volumes:
      - ./:/app
  db:
    image: postgres:15
    container_name: demo-app-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - demo_app_db_data:/var/lib/postgresql/data

volumes:
  demo_app_db_data:
